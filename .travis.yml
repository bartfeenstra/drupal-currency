notifications:
  email:
    - bart@mynameisbart.com

language: php

php:
  - 5.4
  - 5.5
  - 5.6

env:
  - PATH=$PATH:/home/travis/.composer/vendor/bin

install:
  - composer self-update

  # Download Drupal core.
  - cd $TRAVIS_BUILD_DIR/..
  - git clone --branch 8.0.x --depth 1 http://git.drupal.org/project/drupal.git
  - cd $TRAVIS_BUILD_DIR/../drupal

  # Add Coveralls.io integration.
  - cd $TRAVIS_BUILD_DIR/../drupal
  - composer require --no-update satooshi/php-coveralls:0.6.* --prefer-source
  - composer update --no-dev

  # Copy Currency into Drupal core.
  - cp -Rv $TRAVIS_BUILD_DIR $TRAVIS_BUILD_DIR/../drupal/modules/

script:
  # Run PHPUnit tests and submit code coverage statistics.
  - cd $TRAVIS_BUILD_DIR/../drupal/core
  - mkdir -p build/logs
  - vendor/bin/phpunit -c ../modules/currency/phpunit.xml.dist --bootstrap ../core/tests/bootstrap.php --verbose --debug --coverage-clover build/logs/clover.xml || exit 1
  - php ../vendor/bin/coveralls -v -c ../modules/currency/.coveralls.yml
