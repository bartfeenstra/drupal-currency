# Currency exchangers.
currency_delegator_config:
  path: '/admin/config/regional/currency-exchange'
  defaults:
    _form: '\Drupal\currency\Controller\ExchangeRateProviderForm'
  requirements:
    _permission: 'currency.exchanger_delegator.administer'

currency_exchanger_fixed_rates_overview:
  path: '/admin/config/regional/currency-exchange/fixed'
  defaults:
    _content: '\Drupal\currency\Controller\FixedRatesOverview::overview'
  requirements:
    _permission: 'currency.exchanger_fixed_rates.administer'

currency_exchanger_fixed_rates_add:
  path: '/admin/config/regional/currency-exchange/fixed/add'
  defaults:
    _form: '\Drupal\currency\Controller\FixedRatesForm'
  requirements:
    _permission: 'currency.exchanger_fixed_rates.administer'

currency_exchanger_fixed_rates_edit:
  path: '/admin/config/regional/currency-exchange/fixed/{currency_code_from}/{currency_code_to}'
  defaults:
    _form: '\Drupal\currency\Controller\FixedRatesForm'
  requirements:
    _permission: 'currency.exchanger_fixed_rates.administer'

# Currency entities.
currency_currency_list:
  path: '/admin/config/regional/currency'
  defaults:
    _entity_list: 'currency'
    entity_type: 'currency'
  requirements:
    _permission: 'currency.currency.view'

currency_currency_add:
  path: '/admin/config/regional/currency/add'
  defaults:
    _content: '\Drupal\currency\Controller\Currency::add'
  requirements:
    _entity_create_access: 'currency'

currency_currency_edit:
  path: '/admin/config/regional/currency/{currency}/edit'
  defaults:
    _entity_form: 'currency.default'
  requirements:
    _entity_access: 'currency.update'

currency_currency_delete:
  path: '/admin/config/regional/currency/{currency}/delete'
  defaults:
    _entity_form: 'currency.delete'
  requirements:
    _entity_access: 'currency.delete'

currency_currency_enable:
  path: '/admin/config/regional/currency/{currency}/enable'
  defaults:
    _controller: '\Drupal\currency\Controller\Currency::enable'
  requirements:
    _entity_access: 'currency.enable'

currency_currency_disable:
  path: '/admin/config/regional/currency/{currency}/disable'
  defaults:
    _controller: '\Drupal\currency\Controller\Currency::disable'
  requirements:
    _entity_access: 'currency.disable'

# Currency currency locale entities.
currency_locale_list:
  path: '/admin/config/regional/currency_locale'
  defaults:
    _entity_list: 'currency_locale'
  requirements:
    _permission: 'currency.currency_locale.view'

currency_locale_add:
  path: '/admin/config/regional/currency_locale/add'
  defaults:
    _content: '\Drupal\currency\Controller\CurrencyLocale::add'
  requirements:
    _entity_create_access: 'currency_locale'

currency_locale_edit:
  path: '/admin/config/regional/currency_locale/{currency_locale}/edit'
  defaults:
    _entity_form: 'currency_locale.default'
  requirements:
    _entity_access: 'currency_locale.update'

currency_locale_delete:
  path: '/admin/config/regional/currency_locale/{currency_locale}/delete'
  defaults:
    _entity_form: 'currency_locale.delete'
  requirements:
    _entity_access: 'currency_locale.delete'
