services:
  plugin.manager.currency.exchanger:
    class: Drupal\currency\Plugin\Type\ExchangerManager
    arguments: ['@container.namespaces', '@cache.cache', '@language_manager', '@module_handler']
  currency.exchange_delegator:
    class: Drupal\currency\ExchangeDelegator
    arguments: ['@plugin.manager.currency.exchanger', '@config.factory']
  currency.locale_delegator:
    class: Drupal\currency\LocaleDelegator
    arguments: ['@language_manager']
